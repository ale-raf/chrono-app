<!DOCTYPE html>
<html lang="en" style="box-sizing: border-box; margin: 0; padding: 0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrono App</title>
  </head>
  <body>
    <div
      class="container"
      style="
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <h1 style="margin-bottom: 100px; font-size: 48px">Chronometer App</h1>

      <div
        class="time-wrapper"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 15px;
          padding: 15px;
          border: 2px solid black;
          border-radius: 5px;
          font-size: xx-large;
          box-shadow: 2px 2px 5px 0px gray;
        "
      >
        <div class="hours">0h :</div>
        <div class="minutes">0min :</div>
        <div class="seconds">0s :</div>
        <div class="milliseconds">0ms</div>
      </div>

      <p
        class="alert-message"
        style="
          display: none;
          margin-top: 50px;
          padding: 15px;
          border-radius: 5px;
          font-size: x-large;
        "
      ></p>

      <div class="action-wrapper" style="margin-top: 50px">
        <button
          id="start-btn"
          style="
            padding: 10px;
            background: greenyellow;
            font-size: x-large;
            border: none;
            border-radius: 5px;
            letter-spacing: 2px;
            cursor: pointer;
          "
        >
          Start
        </button>
        <button
          id="stop-btn"
          style="
            margin: 0 15px;
            padding: 10px;
            background: tomato;
            font-size: x-large;
            border: none;
            border-radius: 5px;
            color: black;
            letter-spacing: 2px;
            cursor: pointer;
          "
          disabled="true"
        >
          Stop
        </button>
        <button
          id="reset-btn"
          style="
            padding: 10px;
            background: gainsboro;
            font-size: x-large;
            border: none;
            border-radius: 5px;
            letter-spacing: 2px;
            cursor: pointer;
          "
        >
          Reset
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
